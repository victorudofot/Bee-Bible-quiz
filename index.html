<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="quiz">
      <div class="heading">
        <p class="title">KasQuiz</p>
        <p class="sub-title">Daily quiz to test your bible knowledge</p>
      </div>

      <div class="result hide">
        <p></p>
        <p class="reload">
          <button onclick="refreshPage()">Try Again</button>
        </p>
      </div>
      <form class="quiz-form">
        <div class="question">
          <p>1. What is faith?</p>
          <div class="option">
            <input type="radio" name="q1" value="A" checked />
            <label for="">Your natural ability</label>
          </div>
          <div class="option">
            <input type="radio" name="q1" value="B" checked />
            <label for="">Your Widom?</label>
          </div>
          <div class="option">
            <input type="radio" name="q1" value="C" checked />
            <label for="">The Anointing to preach?</label>
          </div>
          <div class="option">
            <input type="radio" name="q1" value="D" checked />
            <label for="">Right Response To God's Giving?</label>
          </div>
        </div>
        <div class="question">
          <p>2. "And God Shall Supply All My Needs According....?".</p>
          <div class="option">
            <input type="radio" name="q2" value="A" checked />
            <label for="">To Your Bank Account?</label>
          </div>
          <div class="option">
            <input type="radio" name="q2" value="B" checked />
            <label for="">To National economy?</label>
          </div>
          <div class="option">
            <input type="radio" name="q2" value="C" checked />
            <label for="">To His Riches In Glory By Christ Jesus?</label>
          </div>
          <div class="option">
            <input type="radio" name="q2" value="D" checked />
            <label for="">To Your Relatives And Friends?</label>
          </div>
        </div>
        <div class="question">
          <p>3. Which Of The Twelve Betrayed Jesus?</p>
          <div class="option">
            <input type="radio" name="q3" value="A" checked />
            <label for="">John</label>
          </div>
          <div class="option">
            <input type="radio" name="q3" value="B" checked />
            <label for="">Judas</label>
          </div>
          <div class="option">
            <input type="radio" name="q3" value="C" checked />
            <label for="">James</label>
          </div>
          <div class="option">
            <input type="radio" name="q3" value="D" checked />
            <label for="">Andrew</label>
          </div>
        </div>
        <div class="question">
          <p>4. Who Is The Holy Spirit?</p>
          <div class="option">
            <input type="radio" name="q4" value="A" checked />
            <label for=""
              >Third Person Of The Trinity, I Comforter, Helper, Teacher And
              Guide.</label
            >
          </div>
          <div class="option">
            <input type="radio" name="q4" value="B" checked />
            <label for="">My Childhood Friend</label>
          </div>
          <div class="option">
            <input type="radio" name="q4" value="C" checked />
            <label for="">My uncles Associate</label>
          </div>
          <div class="option">
            <input type="radio" name="q4" value="D" checked />
            <label for="">My Boss?</label>
          </div>
        </div>
        <div class="question">
          <p>5. Where Is Jesus Now?</p>
          <div class="option">
            <input type="radio" name="q5" value="A" checked />
            <label for="">I Don't Know</label>
          </div>
          <div class="option">
            <input type="radio" name="q5" value="B" checked />
            <label for="">Sitted At God's Right Making Intercession For Me.</label>
          </div>
          <div class="option">
            <input type="radio" name="q5" value="C" checked />
            <label for="">He Travelled To A Far Location</label>
          </div>
          <div class="option">
            <input type="radio" name="q5" value="D" checked />
            <label for="">He Dissapeared</label>
          </div>
        </div>
        <div class="submit">
          <input class="button-83" type="submit" value="submit" />
        </div>
      </form>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
